<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Admin Login</h1>
  <input id="email" type="email" placeholder="you@example.com" />
  <button id="send">Send magic link</button>
  <p id="msg"></p>
  <script>
    const SUPABASE_URL = "https://plbuldvrrgkazzyogdac.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYnVsZHZycmdrYXp6eW9nZGFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NzY1MjIsImV4cCI6MjA3MDQ1MjUyMn0.E5OSpOuUDg2IicnRDY5yY6rDFaexuSU2xpGn_kru6W8";
    const PAGES_BASE = "https://www.girardarts.org";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailEl = document.getElementById("email");
    const sendBtn = document.getElementById("send");
    const msgEl = document.getElementById("msg");

    sendBtn?.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      if (!email) { msgEl.textContent = "Enter your email"; return; }
      msgEl.textContent = "Sending…";
      const { error } = await sb.auth.signInWithOtp({ email, options: { emailRedirectTo: PAGES_BASE + "/admin.html" } });
      msgEl.textContent = error ? `Error: ${error.message}` : "Check your email for the sign‑in link.";
    });

    async function isAdminEmail(email) {
      const { data, error } = await sb.from("boosters_admins").select("email").eq("email", email).maybeSingle();
      return !!data && !error;
    }

    (async () => {
      const params = new URLSearchParams(location.search);
      const code = params.get("code");
      if (code) {
        try { await sb.auth.exchangeCodeForSession(code); } catch (e) { console.warn("exchange error", e); }
      }
      const { data: { session } } = await sb.auth.getSession();
      const email = session?.user?.email || "";
      if (session && await isAdminEmail(email)) {
        location.replace(PAGES_BASE + "/admin/dashboard");
        return;
      }
      if (code && session) {
        msgEl.textContent = "Not authorized";
      }
    })();
  </script>
</body>
</html>
